{% load static %}

<!--Brand One Start-->
<section class="brand-one">
    <div class="brand-one__inner">
        <div class="brand-one__shape-1 float-bob-y">
            <img src="{% static 'app_core/assets/images/shapes/brand-one-shape-1.png' %}" alt="">
        </div>
        <div class="brand-one__shape-2 float-bob-y">
            <img src="{% static 'app_core/assets/images/shapes/brand-one-shape-2.png' %}" alt="">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="brand-one__carousel thm-owl__carousel owl-theme owl-carousel" data-owl-options='{
                        "margin": 0,
                        "smartSpeed": 700,
                        "loop":true,
                        "autoplay": 6000,
                        "nav":false,
                        "dots":false,
                        "navText": ["<span class=\"fa fa-angle-left\"></span>","<span class=\"fa fa-angle-right\"></span>"],
                        "responsive":{
                            "0":{
                                "items":1
                            },
                            "600":{
                                "items":2
                            },
                            "800":{
                                "items":3
                            },
                            "1024":{
                                "items": 4
                            },
                            "1200":{
                                "items": 5
                            }
                        }
                    }'>
                        <!--Brand One Single-->
                        {% for partner in partners %}
                        {% if partner.image and partner.url %}
                        <a href="{{partner.url}}" target="_blank">
                        <div class="brand-one__single">
                            <div class="brand-one__img">
                                <img src="{{partner.image.url}}" alt="">
                            </div>
                        </div>
                        </a>
                        {%  elif  partner.image %}
                        <div class="brand-one__single">
                            <div class="brand-one__img">
                                <img src="{{partner.image.url}}" alt="">
                            </div>
                        </div>
                        {% endif %}
                        {% endfor %}
                        <!--Brand One Single-->
                        {% comment %} <div class="brand-one__single">
                            <div class="brand-one__img">
                                <img src="{% static 'app_core/assets/images/brand/brand-1-2.png' %}" alt="">
                            </div>
                        </div>
                        <!--Brand One Single-->
                        <div class="brand-one__single">
                            <div class="brand-one__img">
                                <img src="{% static 'app_core/assets/images/brand/brand-1-3.png' %}" alt="">
                            </div>
                        </div>
                        <!--Brand One Single-->
                        <div class="brand-one__single">
                            <div class="brand-one__img">
                                <img src="{% static 'app_core/assets/images/brand/brand-1-4.png' %}" alt="">
                            </div>
                        </div>
                        <!--Brand One Single-->
                        <div class="brand-one__single">
                            <div class="brand-one__img">
                                <img src="{% static 'app_core/assets/images/brand/brand-1-5.png' %}" alt="">
                            </div>
                        </div> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Brand One End-->
