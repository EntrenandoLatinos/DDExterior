{% load static %}

        <!--Contact Details Start-->
        <section class="contact-details">
            <div class="container">
                <ul class="list-unstyled contact-details__list">
                    <li>
                        <div class="contact-details__icon">
                            <span class="icon-telephone"></span>
                        </div>
                        <div class="contact-details__content">
                            <h4>
                                <a href="tel:{{contact.phone1}}" class="contact-details__number-1">{{contact.phone1}}</a>
                                {% if contact.phone2 %}
                                <a href="tel:{{contact.phone2}}" class="contact-details__number-2">{{contact.phone2}}</a>
                                {% endif %}
                            </h4>
                        </div>
                    </li>
                    <li>
                        <div class="contact-details__icon">
                            <span class="icon-email"></span>
                        </div>
                        <div class="contact-details__content">
                            <h4>
                                <a href="mailto:{{contact.email}}" class="contact-details__number-1">{{contact.email}}</a>
                            </h4>
                        </div>
                    </li>
                    <li>
                        <div class="contact-details__icon">
                            <span class="icon-pin"></span>
                        </div>
                        <div class="contact-details__content">
                            <h4>{{contact.location}}</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <!--Contact Details End-->

        <!--Contact Page Start-->
        <section class="contact-page">
            <div class="contact-page-shape-1">
                <img src="{% static 'app_core/assets/images/shapes/contact-page-shape-1.png' %}" alt="">
            </div>
            <div class="container">
                <div class="section-title text-center">
                    <div class="section-sub-title-box">
                        <p class="section-sub-title">Contact with us</p>
                        <div class="section-title-shape-1">
                            <img src="{% static 'app_core/images/shape.png' %}" alt="">
                        </div>
                    </div>
                    <h2 class="section-title__title">Feel free to write our <br> roofing experts</h2>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="contact-page__form">
                            <form id="formContact" method="post" enctype="multipart/form-data" class="comment-one__form contact-form-validated form-validation"
                            novalidate="novalidate">
                            {% csrf_token %}
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="comment-form__input-box">
                                            <input  type="text" id="name" name="userName" placeholder="Your name">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="comment-form__input-box">
                                            <input type="tel" id="mobile" name="userPhone" placeholder="Your phone">
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="comment-form__input-box">
                                            <input  type="email" id="email" name="userEmail" placeholder="Email address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="comment-form__input-box text-message-box">
                                            <textarea id="message" name="userMessage" placeholder="Write a message" style="resize: none"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="comment-form__input-box">
                                            <input type="text" placeholder="Captcha" id="captcha" name="captcha">
                                        </div>
                                    </div>

                                    <div class="col-xl-6">
                                        <div class="comment-form__input-box">
                                            <button id="reload_captcha" type="button" class="theme-btn btn-style">
                                                <svg fill="#000000" height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                                                    viewBox="0 0 489.698 489.698" xml:space="preserve" style="background: none;">
                                                    <g>
                                                        <g>
                                                            <path d="M468.999,227.774c-11.4,0-20.8,8.3-20.8,19.8c-1,74.9-44.2,142.6-110.3,178.9c-99.6,54.7-216,5.6-260.6-61l62.9,13.1
                                                                c10.4,2.1,21.8-4.2,23.9-15.6c2.1-10.4-4.2-21.8-15.6-23.9l-123.7-26c-7.2-1.7-26.1,3.5-23.9,22.9l15.6,124.8
                                                                c1,10.4,9.4,17.7,19.8,17.7c15.5,0,21.8-11.4,20.8-22.9l-7.3-60.9c101.1,121.3,229.4,104.4,306.8,69.3
                                                                c80.1-42.7,131.1-124.8,132.1-215.4C488.799,237.174,480.399,227.774,468.999,227.774z" />
                                                            <path d="M20.599,261.874c11.4,0,20.8-8.3,20.8-19.8c1-74.9,44.2-142.6,110.3-178.9c99.6-54.7,216-5.6,260.6,61l-62.9-13.1
                                                                c-10.4-2.1-21.8,4.2-23.9,15.6c-2.1,10.4,4.2,21.8,15.6,23.9l123.8,26c7.2,1.7,26.1-3.5,23.9-22.9l-15.6-124.8
                                                                c-1-10.4-9.4-17.7-19.8-17.7c-15.5,0-21.8,11.4-20.8,22.9l7.2,60.9c-101.1-121.2-229.4-104.4-306.8-69.2
                                                                c-80.1,42.6-131.1,124.8-132.2,215.3C0.799,252.574,9.199,261.874,20.599,261.874z" />
                                                        </g>
                                                    </g>
                                                  </svg>
                                              </button>
                                                <img
                                                  id="captcha_image"
                                                  src="{% url 'app_core:captcha_image' %}"
                                                  alt="CAPTCHA Image"
                                                />
                                        </div>
                                    </div>
                                </div>
                                <div class="comment-form__btn-box">
                                    <input type="hidden" name="form_identifier" value="contact_us_form"/>
                                    <button id="is_submit_contact_form" name="submit" type="submit" class="thm-btn comment-form__btn"> <i
                                            class="fa fa-arrow-right"></i> Send a message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Contact Page End-->

        <!--Google Map Start-->
        <div id="map" style="z-index: 0; width: 100%; height: 400px;"></div>
        <!--Google Map End-->
